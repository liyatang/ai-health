<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link type="image/png" href="/logo.png" rel="shortcut icon" />
    <title>AI Health</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      #root {
        width: 100vw;
        height: 100vh;
      }

      .spinner {
        position: relative;
      }
      .spinner::after {
        content: '';
        position: absolute;
        display: block;
        border: 5px solid #d4d9e2;
        border-top: 5px solid #0374e9;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        top: 100px;
        left: 50vw;
        animation: spin 1s linear infinite;
        margin-left: -20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>
      if (location.href.includes('debug')) {
        new window.VConsole();
      }
    </script>
  </body>
</html>
